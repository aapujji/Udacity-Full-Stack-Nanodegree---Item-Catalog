{% extends 'main.html' %}
{% block content %}
{% include 'header.html' %}
		<section class="container">
			<div class="form-box">
				<form class="add-form" action="#" method="post">
					<h2>Edit Category</h2>
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" value="{{category.name}}" name="name" placeholder="ex: Foundation" onfocus="this.placeholder=''" onblur="this.placeholder='ex: Foundation'">
					</div>
					<div class="form-group">
						<label for="image">Image:</label>
						<input type="text" value="{{category.image}}" name="image" placeholder="ex: http://www.image-url.com/path_to_image.jpg" onfocus="this.placeholder=''" onblur="this.placeholder='ex: http://www.image-url.com/path_to_image.jpg'">
					</div>
					<div class="btns">
						<button type="submit" class="">Save</button>
						<a href="{{url_for('viewCategories')}}">Cancel</a>
					</div>
				</form>
			</div>
		</section>
{% endblock %}
