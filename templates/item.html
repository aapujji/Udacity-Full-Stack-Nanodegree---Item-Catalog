{% extends 'main.html' %}
{% block content %}
{% include 'header.html' %}
	<section class="container">
		{% if categories != [] %}	
			{% if items != [] %}
				<div class="item-card">
					<div class="item-img">
						<img src="{{item.image}}" alt="" />
					</div>
					<div class="item-info">
						<h3>{{item.name}}</h3>
						<span>{{item.brand}}</span>
						<p>{{item.description}}</p>
					</div>
					<div class="action-tabs">
						<a href="{{url_for('editItem', category_id = category_id, item_id = item_id)}}" class="tab" title="Edit">
							<i class="fas fa-pencil-alt"></i>
						</a>
						<a href="{{url_for('deleteItem', category_id = category_id, item_id = item_id)}}" class="tab" title="Delete">
							<i class="far fa-trash-alt"></i>
						</a>
					</div>
				</div>
			{% else %}
				<p>No Item</p>
			{% endif %}
		{% else %}
			<p>No category</p>
		{% endif %}
	</section>
{% endblock %}
